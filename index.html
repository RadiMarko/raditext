<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Raditext</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@100..900&family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <p><span class="word-count">0</span> words</p>
    <p><span class="char-count">0</span> characters (without spaces)</p>
    <p><span class="char-spaces-count">0</span> characters (with spaces)</p>
    <p><span class="para-count">0</span> paragraphs</p>
    <div class="text-section">
      <textarea
        class="input-field"
        placeholder="Paste your text here"
      ></textarea>
      <div class="button-section">
        <h4>RadiMarko</h4>
        <button class="reset-button">Reset</button>
        <h4 class="year">year</h4>
      </div>
    </div>
  </body>
</html>
